<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>
<body>
    <form method="POST" class="post-form"> 
        <table class="table"> 
        {% csrf_token %}  
          
        <tr><td>First Name</td>
            <td><input type="text" placeholder="FIRST NAME" name="fnam"></td>
        </tr>
        <tr><td>Last Name</td>
            <td><input type="text" placeholder="LAST NAME" name="lnam"></td>
        </tr>
        <tr><td>Username</td>
            <td><input type="text" placeholder="USERNAME" name="usrr"></td>
        </tr>
        <tr><td>EMail</td>
            <td><input type="email" placeholder="EMAIL" name="mail"></td>
        </tr>
        <tr><td>Password</td>
            <td><input type="password" placeholder="PASSWORD" name="passwo"></td>
        </tr>
        <tr><td>User Type</td>
            <td><input type="number" name="type"></td>
        </tr>
        
    </table>
        <button type="submit" class="save btn btn-default btn-primary ms-5">Save</button>  
    </form>
    
</body>
</html>
