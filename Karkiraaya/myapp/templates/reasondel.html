<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>
<body>
    <form action="" method="post" class="form">
        {% csrf_token %}
    <table class="table">
        
        <td class="form-control">Subject</td>
        <td class="form-control"><input type="text" name="title" placeholder="Enter Subject"></td>
        <td class="form-control">Reason For Cancelling Order</td>
        <td class="form-control"><textarea name="msg" id="" cols="30" rows="10"></textarea></td>
        <td class="form-control">To</td>
        <td class="form-control"><input type="email" name="to" value="{{ usr.email }}"></td>

        <td class="form-control"><input type="submit"></td>
    </table>
    </form>
</body>
</html>
