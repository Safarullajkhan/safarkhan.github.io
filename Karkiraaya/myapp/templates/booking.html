{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>
<div class="row">
    <div class="col-sm-2 " style="background-color:rgb(33,33,33); display: flex;flex-grow:1 ;">
    <img src="{% static 'images/KarKiraaya.png' %}" height='50px' class="pull-left" alt="logo">
  </div>
<nav class="navbar-expand-lg justify-content-end col-sm-10" style="background-color:rgb(33,33,33); display: flex;flex-grow:1 ;">
   
    
    <div class="nav me-5 justify-content-center">
          <a href="/" class="btn" style="color: aliceblue;" >Home</a>
          <a href="/orders" class="btn" style="color: aliceblue;" >Order Details</a>   
          <a href="/cars" class="btn" style="color: aliceblue;" >Rent A Car</a>
          <a href="#" class="btn" style="color: aliceblue;" >{{ usr.first_name }}</a>
          <a href="/logout" class="btn" style="color: aliceblue;" >Sign Out</a>
    </div>
</nav>

    <body style="background-color: black; color: aliceblue; height:300px; overflow-x:hidden ;">
        <div class="container">
            <div>
            <img src="{{ data.c_img.url }}" alt="" style="margin-left: 5%;margin-top: 35px;height: 500px;" >
        </div>
        <div style=" margin-top: 35px;height: 5500px;width: 500px; background-color: black; position: absolute; left: 57%;top: 0%;background-image: url(https://i.postimg.cc/C5kjTZzV/glowing-blue-neon-particles-3d-illustration-free-video.jpg);background-clip: text;-webkit-background-clip: text;color: transparent;"  >
            <label for="" style="margin-top: 100px;margin-left: 30px;font-size: xxx-large;margin-top: 5%;">Car Name    :  {{data.c_name}}</label><br>
            <label for="" style="margin-top: 10px;margin-left: 30px;font-size: larger;">Car Details :  {{data.c_details}}</label><br>
            <label for="" style="margin-top: 10px;margin-left: 30px;font-size: x-large;">Car Status :
                {% if data.c_status == 1 %}
                Available
                {% else %}
                Not Available</label>
                {% endif %}<br>
                <label for="">Price : {{ data.c_price }}</label><br>
                <label for="">PerDay kilometer Limit: 300KM(After Limit Rs 5 For Each Kilometer )</label><br>
        </div>
        <div>
            <form action="" method="post" class="form">
                {% csrf_token %}
                <table class="table text-white">
                    <tr>
                        <td>Pickup Place</td>
                        <td><input type="text" name="dplace" required class="form-control"></td>
                        <td>Return Place</td>
                        <td><input type="text" name="rplace" required class="form-control"></td>
                    </tr>
                    <tr>
                        <td>From Date</td>
                        <td><input type="date" name="fdate" required class="form-control"></td>
                        <td>To Date</td>
                        <td><input type="date" name="tdate" id="" required class="form-control"></td>
                    </tr>
                    <tr>
                        <td>License No</td>
                        <td colspan="3"><input type="text" name="license" placeholder="Enter your valid licence no" required class="form-control"></td>

                    </tr>
                </table>
        <button type="submit" class="save btn text-white btn-success ms-5" style="position: relative;left: 40%;">Confirm Booking</button>  
            </form>
        </div>
</body>
</html>
